{% extends 'base.html' %}


{% block content %}

<section class="section-conten padding-y bg">

  {% include 'includes/alerts.html' %}

<div class="container">
	<div class="row">
	<aside class="col-md-3">
		<!--   SIDEBAR   -->
		<ul class="list-group">
			<a class="list-group-item active" href="#">dashboard</a>
			<a class="list-group-item" href="{% url 'my_orders' %}">My orders</a>
			<a class="list-group-item" href="{% url 'edit_profile' %}">Edit Profile</a>
			<a class="list-group-item" href="#">Change Password</a>
		</ul>
		<br>
		<a class="btn btn-light btn-block" href="{% url 'logout' %}"> <i class="fa fa-power-off"></i> <span class="text">Log out</span> </a>
		<!--   SIDEBAR .//END   -->
	</aside>
	<main class="col-md-9">
		<article class="card">
		<header class="card-header">
			<strong class="d-inline-block mr-3">Logged In As:</strong>
			<span>{{user.full_name|capfirst}}</span>
		</header>
		<div class="card-body">
			<div class="row">
          <div class="col-md-6">
          				<div class="card" style="text-align:center;">
          					<div class="card-body">
          						<h5 class="card-title">Total Orders</h5>
          						<h4>{{orders_count}}</h4>
          					</div>
          				</div>
          			</div>
          			<div class="col-md-6">
          				<div class="card" style="text-align:center;">
          					<div class="card-body">
          						<img src="{{userprofile.profile_picture.url}}" alt="User Profile Picture" width="50" height="50" style="border-radius:50%;">
          						<p class="mb-0">{{user.email}}</p>
          						<p>{{ user.full_name|title }}</p>
          					</div>
			</div> <!-- row.// -->
		</div> <!-- card-body .// -->
		</article> <!-- order-group.// -->
	</main>
</div> <!-- row.// -->
</div>


</section>

{% endblock %}
